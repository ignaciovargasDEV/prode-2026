version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: prode-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: prode123
      POSTGRES_DB: prode_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Opcional: PgAdmin para gestionar la base de datos visualmente
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: prode-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@prode.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
